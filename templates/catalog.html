{% extends "main.html" %}
{% block content %}
<h2>Latest Additions</h2>
<ul>
    {% for animal in animals %}
    <li><a href="{{url_for('show_animal', animal_type=animal.category.name, animal_name=animal.name)}}">{{animal.name}} ({{animal.category.name}})</a></li>
    {% endfor %}
</ul>
{% endblock %}
