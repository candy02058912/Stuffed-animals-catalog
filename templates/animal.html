{% extends "main.html" %}
{% block content %}
<h2>{{animal.name}}</h2>
{% if not public %}
<p><a href="{{url_for('edit_animal', animal_name=animal.name)}}">Edit</a> | <a href="{{url_for('delete_animal', animal_name=animal.name)}}">Delete</a></p>
{% endif %}
<p>{{animal.description}}</p>
{% if animal.picture %}
<img src="{{animal.picture}}" alt="{{animal.name}}">
{% endif %}
{% endblock %}
